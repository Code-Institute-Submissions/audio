<body>
    <header>

    <main>
        <div id="wrapper">
            <!--the sketch is attached to #container-->
            <div id="container">
                <div class="ui-container ">
                    <div class="row">

                        <button id="buttonX" class="ui-button"><img class="control-button" src="assets/img/controls.png"
                                alt="More information"></button>


                        <button id="camera" class="ui-button"><img class="control-button" src="assets/img/photo.png"
                                alt="More information"></button>

                    </div>
                </div>

                <div id="dialog-confirm" title="Save image?">
                    <p><span class="ui-icon ui-icon-alert"></span>Save the
                        current frame as a .jpg image</p>
                    <input type="checkbox" name="no" class="no">Don't show again</br>
                    <p>(If checked pressing the camera button will automatically save the image without confirmation)

                <div id="toggler">
                    <div id="gui">

                        <!-- <div id="shortcuts">

                </div>-->

                        <!--   <div id="capture">

                        </div>-->

                        <div id="lines">
                            <label for="linesCheckbox">Display lines</label>
                            <input type="checkbox" id="linesCheckbox" name="linesCheckbox">
                        </div>

                        <div id="shape">
                            <label for="shapeCheckbox">Shape mode</label>
                            <input type="checkbox" id="shapeCheckbox" name="shapeCheckbox">
                        </div>

                        <div id="sensitivity-slider-div">
                            <label for="sensitivity-slider">Sensitivity to noise</label>
                            <input type="range" name="sensitivity-slider" id="sensitivity-slider" min="0" max="230"
                                value="150" />
                        </div>

                        <div id="stroke-width">
                            <label for="stroke-weight-picker">Stroke weight</label>
                            <input type="range" name="stroke-weight" id="stroke-weight-picker" min="1" max="10"
                                value="1" />
                        </div>

                        <div id="colors" class="row">
                            <div class="col">
                                <label for="lowMidColor">Low mid tones </label> <button tabindex="-1" rel="popover"
                                    class="btn" role="button" data-toggle="popover" data-trigger="focus"
                                    title="Popover title" data-content="frequency range: 140-400Hz"><img class="icon"
                                        src="assets/img/information.png" alt="More information"></button>
                                <input type="color" id="lowMidColor" name="lowMidColor" value="#d478c7">
                            </div>
                            <div class="col">
                                <label for="highMidColorPicker">High mid tones</label><button tabindex="-1" href="#"
                                    rel="popover" class="btn" role="button" data-toggle="popover" data-trigger="focus"
                                    data-content="frequency range: 2600-5200Hz"><img class="icon"
                                        src="assets/img/information.png" alt="More information"></button>
                                <input type="color" id="highMidColorPicker" name="highMidColorPicker" value="#85a7e5">
                            </div>
                        </div>

        </div>

    <script>


        //myp5 === sketch variable;
        // let myp5 = new p5(sketch, document.getElementById("container"));
        //More info button uses popper.js
        //autoOpen:false stops the dialog from appearing on page load

        //Get the height and width of the container so to set the canvas width and height 
        var element = document.getElementById('container');
        var positionInfo = element.getBoundingClientRect();
        var containerHeight = positionInfo.height;
        var containerWidth = positionInfo.width;
        console.log("h:" + containerHeight);



        //Popovers

        //autoOpen:false stops the dialog from appearing on page load

        var myp5 = new p5(sketch, document.getElementById("container"));
        window.onload = function () {
            $("#dialog-confirm").dialog({
                autoOpen: false,
            });
            //   var myp5 = new p5(sketch, document.getElementById("container"));
            //Set color variables
            $(function () {
                $('[data-toggle="popover"]').popover()
            })
            $('.popover-dismiss').popover({
                trigger: 'focus'
            })
            myp5.c = $('#lowMidColor').val();
            myp5.highMidColor = $('#highMidColorPicker').val();
            myp5.strokeWidth = $("#stroke-weight-picker").val();

            //Make controls menu draggable
            $("#gui").draggable();

            //Controls button
            $("#buttonX").on("click", function () {
                $("#toggler").toggle("slide", {}, 100);
            });


            //Display Lines checkbox
            //on inset of this code width is not defined and sketch wont run.
            /*
            let lineCheck= document.getElementById("linesCheckbox");
            lineCheck.onchange = function(this){
                if (this.checked) {
                  console.log("k");
                myp5.lines =true;
              } else {
                myp5.lines =false;
              
              }
            };*/

            /*
            function myFunction() {
              // Get the checkbox
              var linesCheck= document.getElementById("linesCheckbox");
              // Get the output text
            
            
              // If the checkbox is checked, display the output text
              if (linesCheck.checked == true){
                  console.log("y");
                myp5.lines == true;
              } else {
                  console.log("n")
               myp5.lines == false;
              }
            }
            myFunction();
            
            $('input#linesCheckbox').on('click', myFunction());
            */

            //Display lines checkbox
            document.getElementById("linesCheckbox").onchange = function () {
                if (this.checked == true) {
                    console.log("display lines checked");
                    myp5.lines = true;
                } else {
                    console.log("display lines unchecked")
                    myp5.lines = false;
                }
            }

            //Shape mode checkbox
            document.getElementById("shapeCheckbox").onchange = function () {
                if (this.checked == true) {
                    console.log("shape mode checked");
                    myp5.shapeMode = true;
                } else {
                    console.log("shape mode unchecked")
                    myp5.shapeMode = false;
                }
            }
            //Sensitivity slider
            let sensitivitySlider = document.getElementById("sensitivity-slider");
            sensitivitySlider.oninput = function () {
                myp5.sensitivity = this.value;
            }

            //Stroke Weight slider
            let SWslider = document.getElementById("stroke-weight-picker");
            SWslider.oninput = function () {
                myp5.strokeWidth = this.value;
            }

            //Low mid movers color picker
            let lowMidColor = document.getElementById("lowMidColor");
            lowMidColor.oninput = function () {
                myp5.c = this.value;
            }

            //High mid movers color picker
            let highMidColorPicker = document.getElementById("highMidColorPicker");
            highMidColorPicker.oninput = function () {
                highMidColor = this.value;
            }
        }

        //Camera button
        $("#camera").on("click", function () {

            //First have to change the autoOpen setting
            // Getter
            var autoOpen = $("#dialog-confirm").dialog("option", "autoOpen");
            // Setter
            $("#dialog-confirm").dialog("option", "autoOpen", true);

            //https://jsfiddle.net/h5q7pe3m/1/
            $(".yes").on("click", function () {
            });
            $(".no").on("click", function () {
                localStorage.setItem('hideAlert', true);
            });
            if (!localStorage.hideAlert) {
                $(function () {
                    //Dialog opens to confirm the user wants to save a picture
                    //if yes it calls the myp5 function capture()
                    //If no closes dialog box
                    $("#dialog-confirm").dialog({
                        resizable: false,
                        height: "auto",
                        width: 300,
                        //why doesn't modal:true freeze sketch
                        modal: true,
                        buttons: {
                            "Save": function () {
                                myp5.capture();
                                $(this).dialog("close");
                            },
                            Cancel: function () {
                                $(this).dialog("close");
                            }
                        }
                    });
                });
            } else {
                myp5.capture();
            }
        });

        //https://stackoverflow.com/questions/9943220/how-to-delete-a-localstorage-item-when-the-browser-window-tab-is-closed#targetText=Using%20vanilla%20JavaScript%20you%20could,the%20close%20window%2Ftab%20action.
        //when browser closed - psedocode
        $(window).on("unload", function (e) {
            localStorage.removeItem('hideAlert');
        });

    </script>
