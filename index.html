<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Visualizer</title>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="libraries/popper.min.js"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.dom.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <script src="libraries/jquery-ui.js"></script>
    <script>
        /*** Handle jQuery plugin naming conflict between jQuery UI and Bootstrap ***/

        $.widget.bridge('uibutton', $.ui.button);
        $.widget.bridge('uitooltip', $.ui.tooltip);
    </script>
    <script src="libraries/bootstrap.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <!--
        <nav class="navbar navbar-dark ">
            <a class="navbar-brand" href="">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </nav>
        -->
    </header>

    <main>
        <div id="wrapper">
            <!--Action buttons menu -->
            <div class="ui-container ">
                <div class="row justify-content-center">
                    <!--Open settings menu-->
                    <button id="buttonX" class="uiButton"><img class="control-button img-fluid"
                            src="assets/img/controls.png" alt="More information"></button>
                    <!--Save a picture-->
                    <button id="camera" class="uiButton"><img class="control-button img-fluid"
                            src="assets/img/photo.png" alt="More information"></button>
                    <!--More information-->
                    <button id="informationButton" class="uiButton"><img class="control-button img-fluid"
                            src="assets/img/info.png" alt="More information"></button>
                    <!--Full screen-->
                    <button id="fullScreenButton" class="uiButton"><img class="control-button img-fluid"
                            src="assets/img/fullscreen.png" alt="More information"></button>
                </div>
            </div>
            <!--End action buttons menu-->

            <!--On camera button click #dialog-confirm is displayed to confirm the user would like to save an image-->
            <div id="dialog-confirm" title="Save image?">
                <p><span class="ui-icon ui-icon-alert"></span></br>Save the
                    current frame as an image?</p>
                <input type="checkbox" name="no" class="no">Don't show this message again.</br>
                <p>(If checked, pressing the camera button will automatically save the image without further
                    confirmation)
                </p>
            </div>


            <!--the sketch is attached to #container-->
            <div id="container">
                <!--Settings Menu-->
                <div id="toggler">
                    <div id="gui">
                        <div class="close">
                            <button id="close-settings">X</button>
                        </div>
                  
                        <!-- <div id="shortcuts">
                    <p>keyboard shortcuts: <br>
                        Press spacebar to capture an image</p>
                </div>-->
                        <div id="lines">
                            <label for="linesCheckbox">Display lines</label>
                            <input type="checkbox" id="linesCheckbox" name="linesCheckbox">
                        </div>

                        <div id="shape">
                            <label for="shapeCheckbox">Shape mode</label>
                            <input type="checkbox" id="shapeCheckbox" name="shapeCheckbox">
                        </div>

                        <div id="sensitivity-slider-div">
                            <label for="sensitivity-slider">Sensitivity to noise</label>
                            <input type="range" name="sensitivity-slider" id="sensitivity-slider" min="0" max="230"
                                value="150" />
                        </div>

                        <div id="stroke-width">
                            <label for="stroke-weight-picker">Stroke weight</label>
                            <input type="range" name="stroke-weight" id="stroke-weight-picker" min="1" max="10"
                                value="1" />
                        </div>

                        <div id="colors" class="row">
                            <div class="col">
                                <label for="lowMidColor">Low mid tones </label> <button tabindex="-1" rel="popover"
                                    class="btn" role="button" data-toggle="popover" data-trigger="focus"
                                    title="Popover title" data-content="frequency range: 140-400Hz"><img class="icon"
                                        src="assets/img/information.png" alt="More information"></button>
                                <input type="color" id="lowMidColor" name="lowMidColor" value="#d478c7">
                            </div>
                            <div class="col">
                                <label for="highMidColorPicker">High mid tones</label><button tabindex="-1" href="#"
                                    rel="popover" class="btn" role="button" data-toggle="popover" data-trigger="focus"
                                    data-content="frequency range: 2600-5200Hz"><img class="icon"
                                        src="assets/img/information.png" alt="More information"></button>
                                <input type="color" id="highMidColorPicker" name="highMidColorPicker" value="#85a7e5">
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Settings Menu -->
            </div>
        </div>
    </main>

    <script src="assets/js/sketchinst.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
