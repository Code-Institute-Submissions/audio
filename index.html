<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Visualizer</title>

    <script src="assets/js/sketchinst.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="libraries/popper.min.js"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.dom.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <script src="libraries/jquery-ui.js"></script>
    <script>
        /*** Handle jQuery plugin naming conflict between jQuery UI and Bootstrap ***/

        $.widget.bridge('uibutton', $.ui.button);
        $.widget.bridge('uitooltip', $.ui.tooltip);
    </script>
    <script src="libraries/bootstrap.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <!--
        <nav class="navbar navbar-dark ">
            <a class="navbar-brand" href="">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </nav>
        -->
    </header>

    <main>
        <div id="wrapper">
            <!--the sketch is attached to #container-->
            <div id="container">

                <!--Action buttons menu -->
                <div class="ui-container ">
                    <div class="row justify-content-center">
                        <!--Open settings menu-->
                        <button id="buttonX" class="uiButton"><img class="control-button img-fluid" src="assets/img/controls.png"
                                alt="More information"></button>
                        <!--Save a picture-->
                        <button id="camera" class="uiButton"><img class="control-button img-fluid" src="assets/img/photo.png"
                                alt="More information"></button>
                                  <!--More information-->
                        <button id="informationButton" class="uiButton"><img class="control-button img-fluid" src="assets/img/info.png"
                            alt="More information"></button>
                         <!--Full screen-->
                         <button id="fullScreenButton" class="uiButton"><img class="control-button img-fluid" src="assets/img/fullscreen.png"
                            alt="More information"></button>
                    </div>
                </div>
                <!--End action buttons menu-->

                <!--On camera button click #dialog-confirm is displayed to confirm the user would like to save an image-->
                <div id="dialog-confirm" title="Save image?">
                    <p><span class="ui-icon ui-icon-alert"></span></br>Save the
                        current frame as an image?</p>
                    <input type="checkbox" name="no" class="no">Don't show this message again.</br>
                    <p>(If checked, pressing the camera button will automatically save the image without further confirmation)
                    </p>
                </div>

                <!--Settings Menu-->
                <div id="toggler">
                    <div id="gui">

                        <!-- <div id="shortcuts">
                    <p>keyboard shortcuts: <br>
                        Press spacebar to capture an image</p>
                </div>-->

                        <!--   <div id="capture">
                            <p>Press to save an image</p>

                        </div>-->

                        <div id="lines">
                            <label for="linesCheckbox">Display lines</label>
                            <input type="checkbox" id="linesCheckbox" name="linesCheckbox">
                        </div>

                        <div id="shape">
                            <label for="shapeCheckbox">Shape mode</label>
                            <input type="checkbox" id="shapeCheckbox" name="shapeCheckbox">
                        </div>

                        <div id="sensitivity-slider-div">
                            <label for="sensitivity-slider">Sensitivity to noise</label>
                            <input type="range" name="sensitivity-slider" id="sensitivity-slider" min="0" max="230"
                                value="150" />
                        </div>

                        <div id="stroke-width">
                            <label for="stroke-weight-picker">Stroke weight</label>
                            <input type="range" name="stroke-weight" id="stroke-weight-picker" min="1" max="10"
                                value="1" />
                        </div>

                        <div id="colors" class="row">
                            <div class="col">
                                <label for="lowMidColor">Low mid tones </label> <button tabindex="-1" rel="popover"
                                    class="btn" role="button" data-toggle="popover" data-trigger="focus"
                                    title="Popover title" data-content="frequency range: 140-400Hz"><img class="icon"
                                        src="assets/img/information.png" alt="More information"></button>
                                <input type="color" id="lowMidColor" name="lowMidColor" value="#d478c7">
                            </div>
                            <div class="col">
                                <label for="highMidColorPicker">High mid tones</label><button tabindex="-1" href="#"
                                    rel="popover" class="btn" role="button" data-toggle="popover" data-trigger="focus"
                                    data-content="frequency range: 2600-5200Hz"><img class="icon"
                                        src="assets/img/information.png" alt="More information"></button>
                                <input type="color" id="highMidColorPicker" name="highMidColorPicker" value="#85a7e5">
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Settings Menu -->
            </div>
        </div>
    </main>



    <script>
        //https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
// We listen to the resize event
window.addEventListener('resize', () => {
  // We execute the same script as before
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
});

        //window.onresize = function() {
    //document.body.height = window.innerHeight;
//}
//window.onresize(); // called to initially set the height.
        //Get the height and width of the container so to set the canvas width and height 
        var element = document.getElementById('container');
        var positionInfo = element.getBoundingClientRect();
        var containerHeight = positionInfo.height;
        var containerWidth = positionInfo.width;
        console.log("h:" + containerHeight);

        //Popovers (doesn't work -conflict between jquery UI js and bootstrap js)
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
        $('.popover-dismiss').popover({
            trigger: 'focus'
        })

        //Create sketch and attach it to #container div
        var myp5 = new p5(sketch, document.getElementById("container"));

        var elem = document.getElementById("container");
if (elem.requestFullscreen) {
  elem.requestFullscreen();
}
        window.onload = function () {
            //autoOpen:false stops the confirmation dialog from appearing on page load
            $("#dialog-confirm").dialog({
                autoOpen: false,
            });

            //Set color variables according to ui menu settings on load
            myp5.c = $('#lowMidColor').val();
            myp5.highMidColor = $('#highMidColorPicker').val();
            myp5.strokeWidth = $("#stroke-weight-picker").val();



            /////////Action buttons/////////
            //Settings button (Opens settings menu)
            $("#buttonX").on("click", function () {
                $("#toggler").toggle("slide", {}, 100);
            });

            //Make settings menu draggable
            $("#gui").draggable();

            //Camera button
            $("#camera").on("click", function () {
                $(".ui-dialog-titlebar").hide();    
                //First have to change the autoOpen setting
                // Getter
                var autoOpen = $("#dialog-confirm").dialog("option", "autoOpen");
                // Setter
                $("#dialog-confirm").dialog("option", "autoOpen", true);
                //Code for setting local storage item from: https://jsfiddle.net/h5q7pe3m/1/
                $(".no").on("click", function () {
                    localStorage.setItem('hideAlert', true);
                });
                if (!localStorage.hideAlert) {
                    $(function () {
                        myp5.noLoop();
                        //Dialog opens to confirm the user wants to save a picture
                        //if yes it calls the myp5 function capture()
                        //If no closes dialog box
                        $("#dialog-confirm").dialog({
                            resizable: false,
                            height: "auto",
                            width: 300,
                            //why doesn't modal:true freeze sketch
                            modal: true,
                            buttons: {
                                "Save": function () {
                                    myp5.capture();
                                    $(this).dialog("close");
                                    myp5.loop();
                                },
                                Cancel: function () {
                                    $(this).dialog("close");
                                    myp5.loop();
                                }
                            }
                        });
                    });
                } else {
                    myp5.capture();
                }
            });

            //https://davidwalsh.name/fullscreen
            function launchIntoFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}
            //Settings button (Opens settings menu)
            $("#fullScreenButton").on("click", function () {
                let elem = document.getElementById("container");
               launchIntoFullscreen(elem);
            });

            /////////Settings Menu//////////
            //Display lines checkbox
            document.getElementById("linesCheckbox").onchange = function () {
                if (this.checked == true) {
                    console.log("display lines checked");
                    myp5.lines = true;
                } else {
                    console.log("display lines unchecked")
                    myp5.lines = false;
                }
            }

            //Shape mode checkbox
            document.getElementById("shapeCheckbox").onchange = function () {
                if (this.checked == true) {
                    console.log("shape mode checked");
                    myp5.shapeMode = true;
                } else {
                    console.log("shape mode unchecked")
                    myp5.shapeMode = false;
                }
            }

            //Sensitivity slider
            let sensitivitySlider = document.getElementById("sensitivity-slider");
            sensitivitySlider.oninput = function () {
                myp5.sensitivity = this.value;
            }

            //Stroke Weight slider
            let SWslider = document.getElementById("stroke-weight-picker");
            SWslider.oninput = function () {
                myp5.strokeWidth = this.value;
            }

            //Low mid movers color picker
            let lowMidColor = document.getElementById("lowMidColor");
            lowMidColor.oninput = function () {
                myp5.c = this.value;
            }

            //High mid movers color picker
            let highMidColorPicker = document.getElementById("highMidColorPicker");
            highMidColorPicker.oninput = function () {
                highMidColor = this.value;
            }

        }//END ONLOAD

        //Code from: https://stackoverflow.com/questions/9943220/how-to-delete-a-localstorage-item-when-the-browser-window-tab-is-closed#targetText=Using%20vanilla%20JavaScript%20you%20could,the%20close%20window%2Ftab%20action.
        //when browser closed - remove local storage item from image save dialog confirmation
        $(window).on("unload", function (e) {
            localStorage.removeItem('hideAlert');
        });

    </script>
</body>

</html>
