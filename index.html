    <main>
        <div id="gui">
            <div id="shortcuts"><p>keyboard shortcuts: <br>
                Press spacebar to capture an image</p></div>

                    <p>Press to save an image</p>

            </div>

        <button id="play"><i class="far fa-play-circle fa-10x"></i></button>
    </main>


    <script>
        $('#play').click(function () {
            // Is there a way to load the images before they are needed?
            $("i", this).toggleClass("far fa-play-circle fa-10x far fa-pause-circle fa-10x");
        });
    </script>
